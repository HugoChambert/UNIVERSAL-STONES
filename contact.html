<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Premium Stonework & Interiors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/index.html" class="logo-link">
        <img src="/logo.jpg" alt="Logo" class="logo">
      </a>
      <ul class="nav-menu">
        <li><a href="/index.html#home" class="nav-link">Home</a></li>
        <li><a href="/index.html#work" class="nav-link">Our Work</a></li>
        <li><a href="/index.html#stones" class="nav-link">Stones & Sinks</a></li>
        <li><a href="/index.html#news" class="nav-link">News</a></li>
        <li><a href="/faq.html" class="nav-link">FAQ</a></li>
        <li><a href="/contact.html" class="nav-link active">Contact</a></li>
      </ul>
      <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <main class="contact-page">
    <section class="contact-hero">
      <div class="container">
        <h1 class="page-title">Contact Us</h1>
        <p class="page-subtitle">Get in touch with our team for premium stonework services</p>
      </div>
    </section>

    <section class="contact-main">
      <div class="container">
        <div class="contact-layout">
          <div class="contact-info-panel">
            <div class="info-card">
              <h2>Location</h2>
              <p>5415 Lee Hwy<br>Warrenton, VA 20187</p>
            </div>

            <div class="info-card">
              <h2>Phone</h2>
              <p><a href="tel:5404280093">(540) 428-0093</a></p>
            </div>
          </div>

          <div class="contact-form-panel">
            <h2>Send us a message</h2>
            <form class="contact-page-form" id="contact-page-form">
              <div class="form-group">
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="name" required>
              </div>
              <div class="form-group">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" name="email" required>
              </div>
              <div class="form-group">
                <label for="contact-phone">Phone</label>
                <input type="tel" id="contact-phone" name="phone">
              </div>
              <div class="form-group">
                <label for="contact-message">Message</label>
                <textarea id="contact-message" name="message" rows="6" required></textarea>
              </div>
              <button type="submit" class="form-submit-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Premium Stonework & Interiors. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="/src/contact.js"></script>
</body>
</html>
